{% extends "base.html" %}

{% block content %}
<h1>{{ 'Editar Medicamento' if medicamento else 'Añadir Medicamento' }}</h1>
<form method="post">
    <div class="form-group">
        <label for="farmaceutica">Farmacéutica</label>
        <input type="text" class="form-control" id="farmaceutica" name="farmaceutica" value="{{ medicamento.farmaceutica if medicamento else '' }}">
    </div>
    <div class="form-group">
        <label for="nombre_generico">Nombre Genérico</label>
        <input type="text" class="form-control" id="nombre_generico" name="nombre_generico" value="{{ medicamento.nombre_generico if medicamento else '' }}">
    </div>
    <div class="form-group">
        <label for="nombre_droga">Nombre Droga</label>
        <input type="text" class="form-control" id="nombre_droga" name="nombre_droga" value="{{ medicamento.nombre_droga if medicamento else '' }}">
    </div>
    <div class="form-group">
        <label for="vencimiento">Vencimiento</label>
        <input type="date" id= "fecha" value= "2030-12-01 class="form-control" id="vencimiento" name="vencimiento" value="{{ medicamento.vencimiento if medicamento else '' }}">
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ medicamento.cantidad if medicamento else '' }}">
    </div>
    <div class="form-group">
        <label for="stockminimo">Stock Mínimo</label>
        <input type="number" class="form-control" id="stockminimo" name="stockminimo" value="{{ medicamento.stockminimo if medicamento else '' }}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
