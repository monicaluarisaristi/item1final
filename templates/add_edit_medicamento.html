{% extends "base.html" %}

{% block content %}
<h1>{% if medicamento %}Editar{% else %}Añadir{% endif %} Medicamento</h1>
<form action="" method="post">
    <div class="form-group">
        <label for="farmaceutica">Farmacéutica</label>
        <input type="text" name="farmaceutica" class="form-control" id="farmaceutica" value="{{ medicamento.farmaceutica if medicamento else '' }}" required>
    </div>
    <div class="form-group">
        <label for="nombre_generico">Nombre Genérico</label>
        <input type="text" name="nombre_generico" class="form-control" id="nombre_generico" value="{{ medicamento.nombre_generico if medicamento else '' }}" required>
    </div>
    <div class="form-group">
        <label for="nombre_droga">Nombre Droga</label>
        <input type="text" name="nombre_droga" class="form-control" id="nombre_droga" value="{{ medicamento.nombre_droga if medicamento else '' }}" required>
    </div>
    <div class="form-group">
        <label for="vencimiento">Vencimiento</label>
        <input type="date" name="vencimiento" class="form-control" id="vencimiento" value="{{ medicamento.vencimiento if medicamento else '' }}" required>
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" class="form-control" id="cantidad" value="{{ medicamento.cantidad if medicamento else '' }}" required>
    </div>
    <div class="form-group">
        <label for="stockminimo">Stock Mínimo</label>
        <input type="number" name="stockminimo" class="form-control" id="stockminimo" value="{{ medicamento.stockminimo if medicamento else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">{% if medicamento %}Actualizar{% else %}Añadir{% endif %}</button>
</form>
{% endblock %}
